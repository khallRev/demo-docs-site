<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>

    <!-- If you have a local CSS file or want to pull in your themeâ€™s CSS, link it here.
         For example, if you have a custom style at /assets/css/style.css:
         <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    -->
  </head>
  <body>
    <header>
      <!-- Simple Navigation Bar -->
      <nav style="background: #eee; padding: 1rem;">
        <a href="{{ site.baseurl }}/" style="margin-right: 1rem;">Home</a>
        <a href="{{ site.baseurl }}/psa/" style="margin-right: 1rem;">PSA</a>
        <a href="{{ site.baseurl }}/billing/" style="margin-right: 1rem;">Billing</a>
        <a href="{{ site.baseurl }}/architecture/" style="margin-right: 1rem;">Architecture</a>
        <a href="{{ site.baseurl }}/blog/" style="margin-right: 1rem;">Blog</a>
      </nav>
    </header>

    <main style="padding: 1rem;">
      <!-- Page Content Goes Here -->
      {{ content }}
    </main>

    <footer style="background: #eee; padding: 1rem; margin-top: 2rem;">
      <p>
        {{ site.title }} is maintained by 
        <a href="https://github.com/{{ site.github.username }}">{{ site.github.owner_name }}</a>.
        <br>
        This page was generated by GitHub Pages.
      </p>
    </footer>
  </body>
</html>
