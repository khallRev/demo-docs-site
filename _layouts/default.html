---
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: site.title | escape }}</title>

    <!-- 
      Below are the standard CSS references from the Cayman theme.
      They pull in normalize.css, the Cayman-specific styles, and your site’s style file.

      If your repo or GitHub Pages version differs, you might see slightly different paths.
    -->
    <link rel="stylesheet"
          href="{{ '/assets/css/normalize.css' | relative_url }}"
          integrity="sha256-+4ZNoQAPw2hf3aC7wN63T+zEC5HI4COZpK7T3tYBjs8="
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="{{ '/assets/css/cayman.css' | relative_url }}"
          integrity="sha256-S8ptqO6G2G5ZIMvagITVOhs/A5ueBNtQ9IAtq6Rb95Y="
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
  </head>
  <body>
    <!-- GitHub Corner (the “View on GitHub” ribbon) -->
    <a href="{{ site.github.repository_url }}"
       class="github-corner"
       aria-label="View source on GitHub">
      <svg width="80" height="80" viewBox="0 0 250 250"
           style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
           aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 ..." fill="currentColor" class="octo-arm"></path>
        <path d="M115,115 ..." fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    
    <header>
      <div class="wrapper">
        <!-- Site Title & Description from your _config.yml -->
        <h1 class="site-title">{{ site.title | escape }}</h1>
        <p class="site-description">{{ site.description | escape }}</p>

        <!-- Custom Navigation Bar -->
        <nav class="site-nav">
          <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/psa/">PSA</a></li>
            <li><a href="{{ site.baseurl }}/billing/">Billing</a></li>
            <li><a href="{{ site.baseurl }}/architecture/">Architecture</a></li>
            <li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Page Content -->
    <section class="page-content wrapper">
      {{ content }}
    </section>

    <footer>
      <div class="wrapper">
        <p>
          {{ site.title }} is maintained by
          <a href="https://github.com/{{ site.github.username }}">
            {{ site.github.owner_name }}
          </a>.
        </p>
        <p>This page was generated by GitHub Pages.</p>
      </div>
    </footer>
  </body>
</html>
